<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tourism in Malaysia</title>

  <!-- Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f9fafc;
      color: #222;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 5px;
      font-size: 26px;
      font-weight: bold;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      font-size: 15px;
      margin-top: 0;
      margin-bottom: 25px;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    /* --- Map Section --- */
    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 40px;
    }

    .chart-box {
      background: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 980px;
    }

    /* --- Dual Chart Layout --- */
    .dual-container {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      width: 90%; /* compensates for internal gap so edges align with map */
      max-width: 980px;
      margin: 0 auto 50px;
      gap: 25px; /* spacing between two boxes */
    }

    /* Chart box styling */
    .chart-dual-box {
      flex: 1; /* evenly divides total width including the gap */
      background: #fff;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      border-radius: 8px;
      padding: 15px;
      height: 480px; /* Equal height for all boxes */
      display: flex;
      align-items: center;
      justify-content: center;     
      box-sizing: border-box;
    }

    /* IDs within dual charts */
    #donut_chart, #gender_chart, #top5_chart, #yearly_trend_chart {
      width: 100%;
      height: 100%;
      max-width: 100%;
    }

    /* --- Responsive --- */
    @media (max-width: 900px) {
      .dual-container {
        flex-direction: column;
        align-items: center;
      }
      .chart-dual-box {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <h1>Tourism in Malaysia</h1>
  <p class="subtitle">This dashboard visualizes tourist arrivals in Malaysia from different aspects.</p>

  <!-- MAP SECTION -->
  <div class="chart-container">
    <div id="msia_map" class="chart-box"></div>
  </div>

  <!-- FIRST DUAL CHART SECTION (Donut + Gender) -->
  <h2>Tourist Arrivals Differ between Male and Female Visitors</h2>
  <div class="dual-container">
    <div id="donut_chart" class="chart-dual-box"></div>
    <div id="gender_chart" class="chart-dual-box"></div>
  </div>

  <!-- SECOND DUAL CHART SECTION (Top 5 + Yearly Trend) -->
  <h2>Top 5 Tourist States and Yearly Arrival Trends</h2>
  <div class="dual-container">
    <div id="top5_chart" class="chart-dual-box"></div>
    <div id="yearly_trend_chart" class="chart-dual-box"></div>
  </div>

  <!-- Load Map -->
  <script src="msia_map.js"></script>

  <!-- Donut Chart -->
  <script>
    vegaEmbed("#donut_chart", "donut_chart.json", {
      actions: false,
      renderer: "canvas"
    })
      .then(() => console.log("Donut chart rendered successfully"))
      .catch(console.error);
  </script>

  <!-- Gender Bar Chart -->
  <script>
    vegaEmbed("#gender_chart", "gender_chart.json", {
      actions: false,
      renderer: "canvas"
    })
      .then(() => console.log("Gender chart rendered successfully"))
      .catch(console.error);
  </script>

  <!-- Top 5 Chart -->
  <script>
    vegaEmbed("#top5_chart", "top5_chart.json", {
      actions: false,
      renderer: "canvas"
    })
      .then(() => console.log("Top 5 chart rendered successfully"))
      .catch(console.error);
  </script>

  <!-- Yearly Trend Chart -->
  <script>
    vegaEmbed("#yearly_trend_chart", "yearly_trend_chart.json", {
      actions: false,
      renderer: "canvas"
    })
      .then(() => console.log("Yearly trend chart rendered successfully"))
      .catch(console.error);
  </script>
</body>
</html>
